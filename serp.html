<head>

    <meta charset="utf-8">

    <title>Search Results - Organization</title>

    <meta name="Author" content="State of San Andreas" />
    <meta name="Description" content="State of San Andreas" />
    <meta name="Keywords" content="San Andreas, government" />

    <!--#include virtual="/ssi/head-css-js.html" -->
    <!--hiding search icons from search results page navigation sinse the search box is already open-->
    <style>
        #nav-item-search,
        .mobile-controls .toggle-search {
            display: none;
        }

        .mobile-controls .mobile-header-icons {
            display: none;
        }
    </style>
</head>

<body>

    <header role="banner" id="header" class="global-header fixed">
        <div id="skip-to-content"><a href="#main-content">Skip to Main Content</a></div>

        <!-- Include Utility Header -->
        <!--#include virtual="/ssi/utility-header.html" -->
        <!-- Settings Bar -->
        <!--#include virtual="/ssi/settings-bar.html" -->
        <!-- Include Branding -->
        <!--#include virtual="/ssi/branding-lightgrey.html" -->
        <!-- Include Mobile Controls -->
        <!--#include virtual="/ssi/mobile-controls.html" -->

        <div class="navigation-search full-width-nav container">
            <div id="head-search" class="search-container">
                <!-- Include Search -->
            </div>
            <!-- Include Navigation -->
            <!--#include virtual="/ssi/navigation.html" -->

        </div>

        <div class="header-decoration"></div>
    </header>

    <div id="main-content" class="main-content">

        <main class="main-primary">
            <!--Search result section-->
            <div class="section section-default">
                <div class="container search-results-header">
                    <!--Uncomment if you prefer to use original google search box. Be advided that original custom search box is not meeting WCAG accessibility standards. -->
                    <!--<gcse:searchbox-only resultsUrl="/serp.html" enableAutoComplete="true"></gcse:searchbox-only>-->

                    <form id="Search" class="pos-rel" action="/serp.html">
                        <span class="sr-only" id="SearchInput">Custom Google Search</span>
                        <input type="text" id="q" name="q" aria-labelledby="SearchInput"
                            placeholder="Search this website" class="w-100 height-50 border-0 p-x-sm" />
                        <button type="submit"
                            class="pos-abs gsc-search-button right-0 top-0 width-50 height-50 border-0"><span
                                class="ca-gov-icon-search font-size-30" aria-hidden="true"></span><span
                                class="sr-only">Submit</span></button>
                    </form>

                </div>
            </div>
            <div class="section">
                <div class="container">

                    <gcse:searchresults-only></gcse:searchresults-only>
                    <!-- <script src='//www.google.com/jsapi' type='text/javascript'></script> -->
                </div>
            </div>
        </main>

    </div>

    <!--#include virtual="/ssi/global-footer.html" -->
    <!--#include virtual="/ssi/scripts.html" -->

    <script>
        // Search ID
        var cx = '001779225245372747843:9s-idxui5pk';// Update this value with your search engine unique ID. Submit a request to the CDT Service Desk if you don't already know your unique search engine ID.
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = true;
        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script');
        s[s.length - 1].parentNode.insertBefore(gcse, s[s.length - 1]);



        // extracting search query from the url parameter and applying it to the searchbox
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }
        var query = getUrlVars()["q"];
        document.querySelector('input[name=q]').value = query;

    </script>
</body>

</html>
